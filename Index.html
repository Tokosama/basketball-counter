<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <p id="toko">by tokosama</p>
    <div id="test">

        <div id="score-items">

            <div class="team-score">
                <div class="team">Team A</div>
                <div id="score1">0</div>
            </div>
            <div id="temps-et-carton">
                <p id="which-quart">Quarter:1</p>
                <div id="timer"> 10:00.<small><small><small><small></small>00</small>
                    </small>
                    </small>
                </div>

                <div id="VS"> VS </div>

            </div>
            <div class="team-score">
                <div class="team">Team B</div>
                <div id="score2">0</div>
            </div>


        </div>

        <div id="time-items">
            <div id="play-pause"> <button id="play-pause-btn" onclick="startTimer()">Play</button></div>
            <div class="compteur">

                <button class="compteurs" id="c1">+1</button>
                <button class="compteurs" id="c2">+2</button>
                <button class="compteurs" id="c3">+3</button>

                <button class="compteurs" id="c3-">+3</button>
                <button class="compteurs" id="c2-">+2</button>
                <button class="compteurs" id="c1-">+1</button>


            </div>

        </div>

        <div id="carton-score">
            <ul id="list">

                <li id="quart1">Quart1:0vs0</li>
                <li id="quart2">Quart2:0vs0</li>
                <li id="quart3">Quart3:0vs0</li>
                <li id="quart4">Quart4:0vs0</li>
            </ul>
        </div>
    </div>
